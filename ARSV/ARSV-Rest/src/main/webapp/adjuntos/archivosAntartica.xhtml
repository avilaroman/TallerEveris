<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
                
    
        <p:panel id="panelArchivosAntartica">
	        <h3>Adjuntos</h3>      
	        	<h:panelGrid columns="2" style="vertical-align: top;"> 	 
	        		<h:panelGrid id="panelAdjuntosAntartica" style="vertical-align: top; width:200px;">    	
				    	<p:fileUpload fileUploadListener="#{operacionAntarticaController.handleFileUpload}"  
				    		onstart="BUIDownload.show()" oncomplete="BUIDownload.hide()"
				    		update="listaDocsAntartica panelAdjuntosAntartica" fileLimit="1"
					        mode="advanced" multiple="false" auto="true" label="Adjuntar Archivo"  
					        style="vertical-align:top;" 
					        /> 						
					</h:panelGrid>	    
					   
					<h:panelGrid columns="1" id ="listaDocsAntartica">
						<p:dataTable id="tablaDocAntartica"  value="#{operacionAntarticaController.nuevaSolicitudAntartica.documentosAdjuntos}" var="doc" style="width:400px;">
						 	<p:column headerText="Archivos" style="width:80%">
						 		<p:outputLabel value="#{doc.descripcionDocumento}"></p:outputLabel>
						 	</p:column>
						 	<p:column headerText=" " style="width:10%">
						 		<p:commandButton id="eliminarDocAntartica" icon="ui-icon-closethick" actionListener="#{operacionAntarticaController.eliminarAdjunto(doc.idDocumento)}" update="tablaDocAntartica"  
								 immediate="true" onstart="BUIDownload.show()" oncomplete="BUIDownload.hide()"/>
						 	</p:column>
						 	<p:column headerText=" " style="width:10%">
						 		<p:commandButton id="descargarDocAntartica" icon="ui-icon-disk" ajax="false" immediate="true" actionListener="#{operacionAntarticaController.obtenerArchivo(doc.idDocumento)}">  
									<p:fileDownload value="#{operacionAntarticaController.downloadFile}" />
								</p:commandButton>
						 	</p:column>
						</p:dataTable>
					</h:panelGrid>
				</h:panelGrid>				
		</p:panel>
		<p:blockUI widgetVar="BUIDownload" block="panelArchivosAntartica">
 				Procesando..
		</p:blockUI>		
</ui:composition>

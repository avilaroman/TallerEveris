<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   
   <f:metadata>	
   		<f:viewParam name="solicitudId" value="#{operacionAntarticaController.solicitudId}" />
   		<f:event listener="#{solicitudController.initBrmsClientAll}" type="preRenderView"/>
		<f:event listener="#{operacionAntarticaController.completarAntecOperador}" type="preRenderView"/>	
   </f:metadata>		
   <ui:define name="content">		
		
		<p:panel header="COMPLETAR ANTECEDENTES OPERADOR" style="width:880px;float: left;">
		<h:form id="responderOperador" enctype="multipart/form-data">					
			<p:panel>
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<h:panelGrid columns="2">
					<p:outputLabel for="idSolicitud" value="N&ordm; Solicitud: " />
					<p:outputLabel id="idSolicitud" value="#{operacionAntarticaController.solicitudOperacion.id}" />
				</h:panelGrid>
				<h3>Mensaje de lo Solicitado</h3>	
				<p:inputTextarea value="#{operacionAntarticaController.solicitudOperacion.antecedentesSolicitados}" cols="114" rows="5" id="solicitado" 
					autoResize="false" maxlength="1000" readonly="true"/>
				<br/>
				<br/>
				<h3>Antecedentes</h3>		
				<p:inputTextarea value="#{operacionAntarticaController.solicitudOperacion.detalleSolicitud}" cols="114" rows="5" id="respuesta" 
					autoResize="false" maxlength="1000"/>		
				
				<br/>
					<ui:include src="/adjuntos/archivosAntarticaAtender.xhtml"/>
				<br />	
				<p:panel>	
					<p:commandButton id="responder" value="Enviar" action="#{operacionAntarticaController.enviarCompletarAntecedentes}" 
					 ajax="false" rendered="#{operacionAntarticaController.renderBtnAprovar}" />				
					<p:commandButton id="salir" value="Salir" onclick="window.close();" type="button"/>
				</p:panel>
			</p:panel>
		</h:form>		
		</p:panel>
	</ui:define>
		
</ui:composition>

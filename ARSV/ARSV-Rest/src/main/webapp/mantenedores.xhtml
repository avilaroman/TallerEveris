<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h:form id="mantenedoresArsv">
			<p:blockUI widgetVar="BUI" block="panel">
  				Procesando..
			</p:blockUI>
			<!-- contenedor  -->
			<p:panel style="width:850px; height:700px;" id="panel">
				<p:messages id="messagesPrincipal" showDetail="true" autoUpdate="true"
					closable="true" />
				<h:panelGroup>
					<p:layout style="width:800px; height:650px;">
						<p:layoutUnit position="west" size="200" header="Tablas" collapsible="true">
							<p:panelMenu style="width:194px">  
        						<p:submenu label="Mantenedor Paises">  
            						<p:menuitem value="Crear" ajax="true" immediate="true" onclick="BUI.show()" oncomplete="BUI.hide()" update="mantenedoresArsv"
            						action="#{solicitudController.establecerModoMantenedor(0)}"/>  
            						<p:menuitem value="Buscar" ajax="true" immediate="true" onclick="BUI.show()" oncomplete="BUI.hide()" update="mantenedoresArsv"
            						action="#{solicitudController.establecerModoMantenedor(1)}"/>  
        						</p:submenu>  
       							 <p:submenu label="MantenedorDors">  
           							 <p:menuitem value="Crear" ajax="true" immediate="true" onclick="BUI.show()" oncomplete="BUI.hide()" update="mantenedoresArsv" />  
           							 <p:menuitem value="Buscar" ajax="true" immediate="true" onclick="BUI.show()" oncomplete="BUI.hide()" update="mantenedoresArsv"/> 
        						</p:submenu>  
        						<p:separator />  
    						</p:panelMenu>  
						</p:layoutUnit>
						
						<p:layoutUnit position="center">
							<h:panelGroup rendered="#{solicitudController.indexMenuMantenedor==0}">
									<ui:include src="/mantenedor/mantenedorPais/ingresar.xhtml" />
							</h:panelGroup>
							<h:panelGroup rendered="#{solicitudController.indexMenuMantenedor==1}">
								<ui:include src="/mantenedor/mantenedorPais/buscar.xhtml" />
							</h:panelGroup>							
						</p:layoutUnit>
					</p:layout>
				</h:panelGroup>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

   <f:metadata>	
   		<f:viewParam name="solicitudId" value="#{operacionAntarticaController.solicitudId}" />
   		<f:event listener="#{solicitudController.initBrmsClientAll}" type="preRenderView"/>
		<f:event listener="#{operacionAntarticaController.completarPronunciamiento}" type="preRenderView"/>	
   </f:metadata>
	<ui:define name="content">

		<p:panel header="PRONUNCIAMIENTO JAC"
			style="width:880px;float: left;">
			<h:form id="responderOperador" enctype="multipart/form-data">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<p:panel header="SOLICITUD" style="width:850px;float: left;">
					<h:panelGrid>
						<h:panelGroup>
							<p:outputLabel value="Numero Solicitud" />
						</h:panelGroup>
						<h:panelGroup>
							<p:inputText id="numeroSolicitud" value="#{operacionAntarticaController.solicitudOperacion.id}" readonly="true" />
						</h:panelGroup>
					</h:panelGrid>
					<br />
					<p:outputLabel value="Detalle Autorizacion: " />
					<br />
					<br />
					<p:panelGrid columns="2">
						<p:outputLabel value="Nombre Operador o Empresa: " />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.nombreEmpresa}" />
						<p:outputLabel value="Direccion Facturacion: " />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.direccionFacturacion}" />
						<p:outputLabel value="Nacionalidad Operador: " />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.paisAeronave.descripcion}" />
						<p:outputLabel value="Matricula Aeronave: " />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.sacAeronave}" />
						<p:outputLabel value="Cantidad Asientos: " />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.cantidadAsiento}" />
						<p:outputLabel value="Fecha Validez Seguro: "/>							
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.vigenciaSeguro}" >
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
						<p:outputLabel value="Nombre de Piloto al mando" />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.nombrePiloto}" />
						<p:outputLabel value="Licencia: " />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.licencia}" />
						<p:outputLabel value="Habilitaciones: " />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.habilitacion}" />
						<p:outputLabel value="Nacionalidad Piloto: " />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.paisOrigenPiloto.descripcion}" />
						<p:outputLabel value="Objeto Vuelo: " />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.objetoVuelo.descripcion}" />
						<p:outputLabel value="Numero Tripulantes: " />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.numeroTripulantes}" />
						<p:outputLabel value="Fecha Arribo: " />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.fechaArribo}">
							<f:convertDateTime pattern="dd/MM/yyyy hh:mm" />
						</h:outputText>
						<p:outputLabel value="Fecha Salida: " />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.fechaSalida}">
							<f:convertDateTime pattern="dd/MM/yyyy hh:mm" />
						</h:outputText>
						<p:outputLabel value="Tiempo Permanencia: " />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.tiempoPermanencia}" />
						<p:outputLabel value="Base Operacion: " />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.arsvBaseOperacion.descripcion}" />
						<p:outputLabel value="Sistema de Comunicacion: " />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.arsvTipoComunicacion.descripcion}" />
						<p:outputLabel value="Pais de Origen: " />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.paisOrigen.descripcion}" />
						<p:outputLabel value="OACI: " />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.arsvOACI.codigo}" />
						<p:outputLabel value="CallSign: " />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.callSign}" />
						<p:outputLabel value="Correo Electronico: " />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.correoElectronicoOperador}" />
						<p:outputLabel value="Lugar Emision Solicitud: " />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.paisOrigenEmision.descripcion}" />
						<p:outputLabel value="Representante:: " />
						<h:outputText value="#{operacionAntarticaController.solicitudOperacion.representante}" />

					</p:panelGrid>
					<br />
					<p:outputLabel value="Observaciones: " />
					<p:inputTextarea value="" cols="114" rows="5" id="respuesta"
						autoResize="false" maxlength="1000" readonly="true"/>
					<br />
					<br />
					<br />
					<h4>Equipos de Supervivencia:</h4>
					<p:dataTable id="tabEquiSuper" var="det" value="#{operacionAntarticaController.solicitudOperacion.arsvEquipoUsar}">
						<p:column headerText=" " width="100">
							<h:outputText value="#{det.id}" />
						</p:column>
						<p:column headerText="Equipos" width="100">
							<h:outputText value="#{det.descripcion}" />
						</p:column>
					</p:dataTable>
					<br />
					<br />
					<br />
					<br />
					<h4>Programa de Actividades:</h4>
					<p:dataTable id="tabProgAct" var="det" value="#{operacionAntarticaController.solicitudOperacion.arsvProgramaActividad}">
						<p:column headerText=" " width="100">
							<h:outputText value="#{det.id}" />
						</p:column>
						<p:column headerText="Posta" width="100">
							<h:outputText value="#{det.descripcion}" />
						</p:column>
					</p:dataTable>
					<br />
					<br />
					<br />
					<center><h1>Pronunciamiento JAC:</h1></center>

					<p:inputTextarea value="#{operacionAntarticaController.pronunciamiento}" cols="114" rows="5"
						id="PronunciamientoFACH" autoResize="false" maxlength="1000"/>
					<br/>
						<ui:include src="/adjuntos/archivosAntarticaAtender.xhtml"/>
					<br />
				</p:panel>
				<br />
				<p:panel>	
					<p:commandButton id="responder" value="Enviar" action="#{operacionAntarticaController.enviarPronunciamientoJAC}" 
					 ajax="false" rendered="#{operacionAntarticaController.renderBtnAprovar}" />					
					<p:commandButton id="salir" value="Salir" onclick="confirmation.show()" type="button"/>
				</p:panel>
			<p:confirmDialog id="confirmDialog" message="Salir sin efectuar cambios?"  
                	header="Salir" severity="alert" widgetVar="confirmation"> 
        			<p:commandButton id="confirm" value="Confirmar" onclick="window.close();"/>  
        			<p:commandButton id="decline" value="Cancelar" onclick="confirmation.hide()" type="button" />   
   			</p:confirmDialog>
			</h:form>
		</p:panel>
	</ui:define>

</ui:composition>

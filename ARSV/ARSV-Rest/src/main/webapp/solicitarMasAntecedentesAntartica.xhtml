<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<f:metadata>
		<f:viewParam name="token" value="#{operacionAntarticaController.token}" />		
		<f:viewParam name="idSolicitudArsv" value="#{operacionAntarticaController.idOperacionAntartica}" />
		<f:viewParam name="idTask" value="#{operacionAntarticaController.idTask}" />
		<f:event listener="#{operacionAntarticaController.obtenerSolicitud}"	type="preRenderView" />
	</f:metadata>
	<ui:define name="content">

		<p:panel header="Solicitar Correccion / Mas Antecedentes" style="width:880px;float: left;">
			<h:form id="solicitarAntecedentes">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<p:panel>
					<p:inputTextarea 
						cols="115" rows="8" id="respuesta" autoResize="false" value="#{operacionAntarticaController.solicitudOperacion.antecedentesSolicitados}"
						maxlength="200" />
					<p:separator />
					
					<br/>
						<ui:include src="/adjuntos/archivosAntarticaAtender.xhtml"/>
					<br />
					<p:panel>
						<p:commandButton id="enviar" value="Enviar" action="#{operacionAntarticaController.enviarMasAntecedentes}" 
							ajax="false" rendered="#{operacionAntarticaController.renderBtnAprovar}"/>
						<p:commandButton id="salir" value="Salir" onclick="window.close();" type="button"/>
					</p:panel>
				</p:panel>
			</h:form>
		</p:panel>
	</ui:define>

</ui:composition>

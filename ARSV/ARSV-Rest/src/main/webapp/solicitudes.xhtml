<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

   
	<ui:define name="content">

		<h:form id="solicitudesArsv">
			<h:panelGrid >
				<p:tabMenu id="tabMenu" activeIndex="#{solicitudController.indexMenu}" style="width:873px;">
	
					<p:menuitem value="Solicitud Arribo y Sobrevuelo" ajax="true" immediate="true" 
						id="solicitud_arribo" onclick="BUI.show()" update="solicitudesArsv"
						oncomplete="BUI.hide()"	action="#{solicitudController.establecerModo(0)}" />
					<p:menuitem value="Operacion Antartica" id="solicitud_antartica"
						ajax="true" immediate="true" onclick="BUI.show()"
						update="solicitudesArsv" oncomplete="BUI.hide()" action="#{solicitudController.establecerModo(1)}" />
					<p:menuitem value="Operacion Pascua" id="solicitud_pascua" 
						ajax="true" immediate="true" onclick="BUI.show()" 
						update="solicitudesArsv" oncomplete="BUI.hide()" action="#{solicitudController.establecerModo(2)}" />
					<p:menuitem value="Extension de Permanencia" id="solicitud_ext_perm" 
						ajax="true" immediate="true" onclick="BUI.show()" 
						update="solicitudesArsv" oncomplete="BUI.hide()" action="#{solicitudController.establecerModo(3)}" />
					
					
				</p:tabMenu>		
			</h:panelGrid>
			
			<p:blockUI widgetVar="BUI" block="panel">
  				Procesando..
			</p:blockUI>

			<p:panel style="width:873px;" id="panel">
				<p:messages id="messagesPrincipal" showDetail="true" autoUpdate="true"
					closable="true" />


				<h:panelGroup rendered="#{solicitudController.indexMenu==0}">
					<ui:include src="/solicitudes/solicitud_arribo_sobrevuelo.xhtml" />

				</h:panelGroup>
				
				<h:panelGroup rendered="#{solicitudController.indexMenu==1}">
					<ui:include src="/solicitudes/solicitud_operacion_antartica.xhtml" />

				</h:panelGroup>
				
				<h:panelGroup rendered="#{solicitudController.indexMenu==2}">
					<ui:include src="/solicitudes/solicitud_operacion_pascua.xhtml" />

				</h:panelGroup>
				
				<h:panelGroup rendered="#{solicitudController.indexMenu==3}">
					<ui:include src="/solicitudes/solicitud_ext_perm.xhtml" />
					
				</h:panelGroup>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

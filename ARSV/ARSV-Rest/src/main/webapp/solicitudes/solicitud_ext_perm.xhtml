<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:panelGrid>		
		<h:form id="solicitudExtPerm" acceptcharset="utf-8">
			<p:panel header="Solicitud a extender" style="width:843px;float: left;" >
				
					<h:panelGrid columns="2" width="800">
						<h:panelGroup>
							<p:outputLabel
								value="Numero de Solicitud" />
							<br />
							<p:outputLabel
								value="Number Request"
								style="color:grey" />
						</h:panelGroup>
						<h:panelGroup>
								<p:inputText id="idSolicitudExt"
									value="#{solicitudExtController.solicitudId}"
									maxlength="50" size="50" required="true" requiredMessage="Debe ingresar un numero de solicitud valida"/>
								<br />
								<p:message for="idSolicitudExt" />
						</h:panelGroup>
						<h:panelGroup>
							<p:commandButton id="buscarSolicitudExt" value="Buscar" actionListener="#{solicitudExtController.obtenerSolicitud()}" process="@this, idSolicitudExt" ajax="true" update="idExtSoli, ingresarExtPerm, salirExt, fieldExtId"/>
						</h:panelGroup>
					</h:panelGrid>
			</p:panel>
			<br/>
			<br/> 
			<h:panelGroup id="idExtSoli">
				<ui:include src="#{solicitudExtController.extSoliUrl}" />
			</h:panelGroup>
			<br/>
			<br/>
			<p:panel id="fieldExtId" visible="#{solicitudExtController.fieldExt}">
			<p:fieldset  legend="Datos ExtensiÃ³n / Data Extension" >
					<h:panelGrid columns="4" width="800">
						<h:panelGroup>
							<p:outputLabel
								value="#{bundles.LabelMessages['label.esp.solicitud.extPerm.diasExtension']}" />
							<br />
							<p:outputLabel
								value="#{bundles.LabelMessages['label.eng.solicitud.extPerm.diasExtension']}"
								style="color:grey" />
						</h:panelGroup>
						<h:panelGroup>
							<p:spinner id="diasExtPerm"
								value="#{solicitudExtController.nuevaSolicitudExt.cantidadDias}"
								size="23" min="1"  />
							<br />
							<p:message for="diasExtPerm" />
						</h:panelGroup>
						<h:panelGroup>
							<p:outputLabel
								value="#{bundles.LabelMessages['label.esp.solicitud.extPerm.motivoExtension']}" />
							<br />
							<p:outputLabel
								value="#{bundles.LabelMessages['label.eng.solicitud.extPerm.motivoExtension']}"
								style="color:grey" />
						</h:panelGroup>
						<h:panelGroup>
						<p:selectOneMenu id="motivoExt"
							value="#{solicitudExtController.nuevaSolicitudExt.arsvMotivoExtension.id}"
							style="width:185px">
							<f:selectItem itemLabel="Seleccione" itemValue="0" />
							<f:selectItems value="#{solicitudExtController.arsvMotivoExtension}"
								var="aMotivoExtension" itemValue="#{aMotivoExtension.id}"
								itemLabel="#{aMotivoExtension.descripcion}" />
						</p:selectOneMenu>
						<p:message for="motivoExt" />
						</h:panelGroup>
					</h:panelGrid>
					<br/>
					<h:panelGrid columns="2" width="800">
						<h:panelGroup>
							<p:outputLabel
								value="#{bundles.LabelMessages['label.esp.solicitud.extPerm.detalle']}" />
							<br />
							<p:outputLabel
								value="#{bundles.LabelMessages['label.eng.solicitud.extPerm.detalle']}"
								style="color:grey" />
						</h:panelGroup>
						<h:panelGroup>
							<p:inputTextarea id="detalleExt"
								value="#{solicitudExtController.nuevaSolicitudExt.motivo}"
								maxlength="2000" size="2000"
								style="height : 150px; width : 750px;"/>
							<p:message for="detalleExt" />
						</h:panelGroup>
					</h:panelGrid>
				</p:fieldset>	
				</p:panel>
			<p:commandButton id="ingresarExtPerm" 
					action="#{solicitudExtController.register}" value="Enviar / Send"
					disabled="#{solicitudExtController.botonesExt}" ajax="false"/>
			<p:button id="salirExt" value="Salir / Exit" action="window.close();" disabled="#{solicitudExtController.botonesExt}" />
		</h:form>
	</h:panelGrid>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   
   <f:metadata>
		<f:viewParam name="solicitudId" value="#{operacionPascuaController.idOperacionPascua}" />		
		<f:viewParam name="idTask" value="#{operacionPascuaController.idTask}" />
		<f:viewParam name="token" value="#{operacionPascuaController.token}" />		
		<f:event listener="#{operacionPascuaController.obtenerSolicitud}" type="preRenderView"/>
	</f:metadata>
   <ui:define name="content">   		
		<h:form id="tomarConocimientoPascua" acceptcharset="utf-8">
		 	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			 	<p:panel header="TOMAR CONOCIMIENTO OPERACION ISLA DE PASCUA" style="width:880px;float: left;">
			 		<h:panelGrid>
				 		<h:panelGroup>
				 			<p:outputLabel value="Numero Solicitud" />
				 		</h:panelGroup>
				 		<h:panelGroup>
				 			<p:inputText id="numeroSolicitud" value="#{operacionPascuaController.operacionPascua.id}" readonly="true" />
				 		</h:panelGroup>
			 		</h:panelGrid><br/>
			 		<p:outputLabel value="Detalle Autorizacion: " /><br/><br/>
		 			<p:panel header="Solicitud #{operacionPascuaController.operacionPascua.id}" style="width:850px;float: left;">
		 				<p:panelGrid columns="2" >
						<p:outputLabel value="Nombre: " /> 
						<h:outputText value="#{operacionPascuaController.operacionPascua.nombreEmpresa}" />
		 				<p:outputLabel value="Direccion: " />
		 				<h:outputText value="#{operacionPascuaController.operacionPascua.direccion}" />
		 				<p:outputLabel value="Direccion Facturacion: " /> 
		 				<h:outputText value="#{operacionPascuaController.operacionPascua.direccionFacturacion}" />
		 				<p:outputLabel value="Razon Social: " /> 
		 				<h:outputText value="#{operacionPascuaController.operacionPascua.razonSocial}" />
		 				<p:outputLabel value="Matricula Aeronave: " /> 
		 				<h:outputText value="#{operacionPascuaController.operacionPascua.sacAeronave}" />
		 				<p:outputLabel value="Nacionalidad: " /> 
		 				<h:outputText value="#{operacionPascuaController.operacionPascua.paisAeronave.descripcion}" />
		 				<p:outputLabel value="Tipo Aeronave: " /> 
		 				<h:outputText value="#{operacionPascuaController.operacionPascua.sacAeronave}" />
		 				<p:outputLabel value="MTOW: " /> 
		 				<h:outputText value="#{operacionPascuaController.operacionPascua.MTOW}" />
		 				<p:outputLabel value="Unidad de Peso: " /> 
		 				<h:outputText value="#{operacionPascuaController.operacionPascua.unidadPeso.descripcion}" />
		 				<p:outputLabel value="Nombre de Piloto al mando: " />
		 				<h:outputText value="#{operacionPascuaController.operacionPascua.nombrePiloto}" />
		 				<p:outputLabel value="Objeto Vuelo: " />
		 				<h:outputText value="#{operacionPascuaController.operacionPascua.objetoVuelo.descripcion}" />
		 				<p:outputLabel value="Clasificacion: " />
						<h:outputText value="#{operacionPascuaController.operacionPascua.clasificacion.descripcion}" />		
						<p:outputLabel value="Pais de Origen: " />
						<h:outputText value="#{operacionPascuaController.operacionPascua.paisOrigen.descripcion}" />
						<p:outputLabel value="OACI: " />
						<h:outputText value="#{operacionPascuaController.operacionPascua.arsvOACI.codigo}" />
						<p:outputLabel value="CallSign: " />
						<h:outputText value="#{operacionPascuaController.operacionPascua.callSign}" /> 				
		 				<p:outputLabel value="Fecha Arribo: " />
		 				<h:outputText value="#{operacionPascuaController.operacionPascua.fechaArribo}"> 
		 					<f:convertDateTime pattern="dd/MM/yyyy hh:mm" />
		 				</h:outputText>
		 				<p:outputLabel value="Fecha Salida: " />
		 				<h:outputText value="#{operacionPascuaController.operacionPascua.fechaSalida}" >
		 					<f:convertDateTime pattern="dd/MM/yyyy hh:mm" />
		 				</h:outputText> 		 				
		 				<p:outputLabel value="Validez Seguro: " />
		 				<p:outputLabel value="#{operacionPascuaController.operacionPascua.vigenciaSeguro}">
		 					<f:convertDateTime pattern="dd/MM/yyyy" />
		 				</p:outputLabel> 
		 				<p:outputLabel value="Cantidad Vuelos: " /> 
		 				<h:outputText value="#{operacionPascuaController.operacionPascua.cantidadVuelos}" />
		 				<p:outputLabel value="Embarcador: " /> 
		 				<h:outputText value="#{operacionPascuaController.operacionPascua.embarcador}" />
		 				<p:outputLabel value="Consignatario: " /> 
		 				<h:outputText value="#{operacionPascuaController.operacionPascua.consignatario}" />
		 				<p:outputLabel value="Correo Electronico: " />	
		 				<h:outputText value="#{operacionPascuaController.operacionPascua.correoElectronico}" />	 			
		 				</p:panelGrid>
		 				<br/>
		 				<p:outputLabel value="Observaciones: " /> 
		 				<p:inputTextarea value="#{operacionPascuaController.operacionPascua.observaciones}" cols="114" rows="5" id="respuesta" 
						autoResize="false" maxlength="1000" readonly="true"/>
						<br />
					<br />
					<br />
					<br />
					<br />
						<h:panelGrid columns="2" width="800">
							<h:panelGroup>
								<p:fieldset id="detalleRutaArsv1"
									legend="#{bundles.solicitudArsv['fieldset.esp.arsv.detalleRutas']}">
									<p:dataTable id="detalleNArsv1" var="det"
										value="#{solicitudArsvController.rutaPrincipal}">
										<p:column headerText=" " style="width:25%">
											<h:outputText value="#{det.tipoRuta}" />
										</p:column>
										<p:column
											headerText="#{bundles.solicitudArsv['outputLabel.esp.arsv.ruta']}"
											style="width:75%">
											<h:outputText value="#{det.posta}" />
										</p:column>
									</p:dataTable>
									<br />
									<br />
								</p:fieldset>
							</h:panelGroup>
							<h:panelGroup>
								<p:fieldset id="detalleRutaArsvAlternativa"
									legend="#{bundles.solicitudArsv['fieldset.esp.arsv.detalleRutaAlternativa']}}">
									<p:dataTable id="detalleNArsvAlternativa" var="det"
										value="#{solicitudArsvController.rutaAlternativa}">
										<p:column headerText=" " style="width:25%">
											<h:outputText value="#{det.tipoRuta}" />
										</p:column>
										<p:column
											headerText="#{bundles.solicitudArsv['outputLabel.esp.arsv.ruta']}"
											style="width:75%">
											<h:outputText value="#{det.posta}" />
										</p:column>
									</p:dataTable>
									<br />
									<br />
								</p:fieldset>
							</h:panelGroup>
						</h:panelGrid>
						<br/>
					<br />
					<br />
					<br />
					<h4>Ventana Tiempo:</h4>
					<p:dataTable id="tabProgAct" var="det" value="#{operacionPascuaController.operacionPascua.arsvVentanaTiempo}">
						<p:column headerText="Hora Inicial" width="100">
							<h:outputText value="#{det.horaInicial}" >
								<f:convertDateTime pattern="HH:mm" type="time" timeZone="GMT-3"/>
							</h:outputText>
						</p:column>
						<p:column headerText="Hora Termino" width="100">
							<h:outputText value="#{det.horaFinal}" >
								<f:convertDateTime pattern="HH:mm" type="time" timeZone="GMT-3"/>
							</h:outputText>
						</p:column>
					</p:dataTable>
					<br/>
						<ui:include src="/adjuntos/archivosPascuaVer.xhtml"/>
					<br />
		 			</p:panel>
		 			<br/>
		 			<p:panel>
				<center>
		 				<p:commandButton id="aceptar" value="Aceptar" action="#{operacionPascuaController.tomarConocimientoAprobado}" oncomplete="window.close()"/>
		 		</center>				 				

		 			</p:panel>
			 	</p:panel>
		</h:form>
	</ui:define>	
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"   
	template="/WEB-INF/templates/default.xhtml">

 	<f:metadata>
		<f:viewParam name="solicitudId" value="#{operacionAntarticaController.idOperacionAntartica}" />		
		<f:viewParam name="idTask" value="#{operacionAntarticaController.idTask}" />
		<f:viewParam name="token" value="#{operacionAntarticaController.token}" />		
		<f:event listener="#{operacionAntarticaController.obtenerSolicitud}" type="preRenderView"/>
	</f:metadata>

	
	<ui:define name="content">
		<h:form id="atenderOperacionAntartica" acceptcharset="utf-8">
			<p:panel header="ATENDER OPERACION ANTARTICA PRONUNCIAMIENTOS" style="width:880px;float: left;">
				<p:messages id="messages" globalOnly="true" showDetail="true" autoUpdate="true" closable="true" />
			  	<p:fieldset legend="Solicitud en Atencion">
					<h:panelGrid columns="4" width="800">
						<h:panelGroup>						
							<p:outputLabel value="Numero Solicitud"/>
						</h:panelGroup>
						<h:panelGroup>							
							<p:inputText id="numeroSolicitud" value="#{operacionAntarticaController.solicitudOperacion.id}" readonly="true"/>
						</h:panelGroup>
						<h:panelGroup>						
							<p:outputLabel value="Tipo Solicitud"/>
						</h:panelGroup>
						<h:panelGroup>							
							<p:inputText id="tipoSolicitud" value="#{operacionAntarticaController.solicitudOperacion.tipoSolicitud.descripcion}" readonly="true"/>
						</h:panelGroup>
						<h:panelGroup>						
							<p:outputLabel value="Estado Solicitud"/>
						</h:panelGroup>
						<h:panelGroup>							
							<p:inputText id="estadoSolicitud" value="#{operacionAntarticaController.solicitudOperacion.arsvEstadoSolicitud.descripcion}" readonly="true"/>
						</h:panelGroup>
						<h:panelGroup>
							<p:outputLabel value="Fecha Solicitud"/>
						</h:panelGroup>
						<h:panelGroup>
							<p:inputText id="FechaSolicitud" value="#{operacionAntarticaController.solicitudOperacion.fechaCreacion}" readonly="true">
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</p:inputText>
						</h:panelGroup>
					</h:panelGrid>
				</p:fieldset>
				<br/>
				<p:fieldset legend="Datos del Operador / Data Operator">
					<h:panelGrid columns="2" width="800">
						<h:panelGroup>
							<p:outputLabel value="Nombre de Empresa o Particular" />
							<br />
							<p:outputLabel value="Carrier's Name or Individual"
								style="color:grey" />
						</h:panelGroup>
						<h:panelGroup>
							<p:inputText id="nombreEmpresaOperacion" value="#{operacionAntarticaController.solicitudOperacion.nombreEmpresa}" maxlength="50" size="73" />
						</h:panelGroup>		
						<h:panelGroup>
							<p:outputLabel value="Direccion Postal" />
							<br />
							<p:outputLabel value="Address"
								style="color:grey" />
						</h:panelGroup>
						<h:panelGroup>
							<p:inputText id="direccionPostalAntartica" value="#{operacionAntarticaController.solicitudOperacion.direccionFacturacion}" maxlength="50" size="73" />
						</h:panelGroup>		
						<h:panelGroup>
							<p:outputLabel value="Nacionalidad Operador" />
							<br />
							<p:outputLabel value="Nationality Operator"
								style="color:grey" />
						</h:panelGroup>
						<h:panelGroup>
							<p:inputText id="nacionalidadOperadorAntartica" value="#{operacionAntarticaController.solicitudOperacion.paisAeronave.descripcion}" maxlength="50" size="73" />
						</h:panelGroup>					
					</h:panelGrid>
				</p:fieldset>
				<br/>
				<p:fieldset legend="Datos Aeronaves">
					<h:panelGrid columns="2">
					<h:panelGrid columns="2">
						<h:panelGroup>
							<p:outputLabel
								value="Matricula Aeronave" />
							<br />
							<p:outputLabel
								value=""
								style="color:grey" />
						</h:panelGroup>
						<h:panelGroup>
							<p:inputText id="matriculaAeronaveAntartica" value="#{operacionAntarticaController.solicitudOperacion.aeronave.matricula}"	readonly="true" maxlength="50" size="25" />
						</h:panelGroup>
						<h:panelGroup>
							<p:outputLabel
								value="Tipo de Aeronave" />
							<br />
							<p:outputLabel
								value=""
								style="color:grey" />
						</h:panelGroup>
						<h:panelGroup>
							<p:inputText id="arsvTipoAeronaveAntartica" value="#{operacionAntarticaController.solicitudOperacion.aeronave.tipo}" readonly="true" maxlength="50" size="25" />
						</h:panelGroup>
					</h:panelGrid>				
					<h:panelGroup>
						<p:fieldset legend="Solo Aeronaves Comerciales" >
							<h:panelGrid columns="2">
								<h:panelGroup>
									<p:outputLabel
										value="Cantidad Asientos Pasajeros" />
									<br />
									<p:outputLabel
										value=""
										style="color:grey" />
								</h:panelGroup>
								<h:panelGroup>
									<p:inputText id="cantidadPasajerosAntartica" value="#{operacionAntarticaController.solicitudOperacion.cantidadAsiento}" readonly="true" maxlength="50" size="25" />
								</h:panelGroup>
								<h:panelGroup>
									<p:outputLabel
										value="Fecha Valides de Seguro" />
									<br />
									<p:outputLabel
										value=""
										style="color:grey" />
								</h:panelGroup>
								<h:panelGroup>
									<p:inputText id="validezSeguroAntartica"	value="#{operacionAntarticaController.solicitudOperacion.vigenciaSeguro}" readonly="true">
										<f:convertDateTime pattern="dd/MM/yyyy"/>
									</p:inputText>
								</h:panelGroup>
							</h:panelGrid>
						</p:fieldset>
					</h:panelGroup>
					</h:panelGrid>
					<p:fieldset legend="Datos Piloto">
						<h:panelGrid columns="2" >
							<h:panelGroup>
								<p:outputLabel
									value="Nombre de Piloto al mando"/>
								<br />
								<p:outputLabel
									value=""
									style="color:grey" />
							</h:panelGroup>
							<h:panelGroup>
								<p:inputText id="nombrePilotoAntartica" value="#{operacionAntarticaController.solicitudOperacion.nombrePiloto}"	maxlength="50" style="width:500px"/>
							</h:panelGroup>
							<h:panelGroup>
								<p:outputLabel
									value="Licencia" />
								<br />
								<p:outputLabel
									value=""
									style="color:grey" />
							</h:panelGroup>
							<h:panelGroup>
								<p:inputText id="licenciaAntartica"	value="#{operacionAntarticaController.solicitudOperacion.licencia}"	maxlength="50" style="width:500px"/>
							</h:panelGroup>		
							<h:panelGroup>
								<p:outputLabel
									value="Habilitaciones" />
								<br />
								<p:outputLabel
									value=""
									style="color:grey" />
							</h:panelGroup>
							<h:panelGroup>
								<p:inputText id="habilitacionesAntartica" value="#{operacionAntarticaController.solicitudOperacion.habilitacion}" maxlength="50" style="width:500px"/>
							</h:panelGroup>		
							<h:panelGroup>
								<p:outputLabel
									value="Nacionalidad" />
								<br />
								<p:outputLabel
									value=""
									style="color:grey" />
							</h:panelGroup>
							<h:panelGroup>
								<p:inputText id="nacionalidadAntartica" value="#{operacionAntarticaController.solicitudOperacion.paisOrigenPiloto.descripcion}" readonly="true" maxlength="50" size="25" />
							</h:panelGroup>		
						</h:panelGrid>
					</p:fieldset>
				</p:fieldset>
				<br/>
				<p:fieldset legend="Datos Vuelo">
					<h:panelGrid columns="2">
						<h:panelGroup>
							<p:outputLabel
								value="Objetivo del Vuelo" />
							<br />
							<p:outputLabel
								value=""
								style="color:grey" />
						</h:panelGroup>
						<h:panelGroup>
								<p:inputText id="objetivoVueloAntartica" value="#{operacionAntarticaController.solicitudOperacion.objetoVuelo.descripcion}" readonly="true" maxlength="50" size="25" />
						</h:panelGroup>	
						<h:panelGroup>
							<p:outputLabel
								value="Clasificacion Vuelo" />
							<br />
							<p:outputLabel
								value=""
								style="color:grey" />
						</h:panelGroup>
						<h:panelGroup>
								<p:inputText id="arsvClasificacionOperAntartica" value="#{operacionAntarticaController.solicitudOperacion.clasificacion.descripcion}" readonly="true" maxlength="50" size="25" />
						</h:panelGroup>
						<h:panelGroup>
							<p:outputLabel
								value="Numero Tripulantes" />
							<br />
							<p:outputLabel
								value=""
								style="color:grey" />
						</h:panelGroup>
						<h:panelGroup>
							<p:inputText id="numeroTripulantesAntartica" value="#{operacionAntarticaController.solicitudOperacion.numeroTripulantes}" maxlength="25" size="70"/>
						</h:panelGroup>
						<h:panelGroup>
							<p:outputLabel
								value="Fecha Arribo" />
							<br />
							<p:outputLabel
								value=""
								style="color:grey" />
						</h:panelGroup>
						<h:panelGroup>
							<p:inputText id="fechaArriboAntartica" value="#{operacionAntarticaController.solicitudOperacion.fechaArribo}" readonly="true">
								<f:convertDateTime pattern="dd/MM/yyyy hh:mm"/>
							</p:inputText>
						</h:panelGroup>
						<h:panelGroup>
							<p:outputLabel
								value="Fecha Salida" />
							<br />
							<p:outputLabel
								value=""
								style="color:grey" />
						</h:panelGroup>
						<h:panelGroup>
							<p:inputText id="fechaSalidaAntartica" value="#{operacionAntarticaController.solicitudOperacion.fechaSalida}" readonly="true">
								<f:convertDateTime pattern="dd/MM/yyyy hh:mm"/>
							</p:inputText>
						</h:panelGroup>
						<h:panelGroup>
							<p:outputLabel
								value="Tiempo de permanencia en territorio antartico" />
							<br />
							<p:outputLabel
								value=""
								style="color:grey" />
						</h:panelGroup>
						<h:panelGroup>
							<p:inputText id="tiempoPermanenciaAntartica" value="#{operacionAntarticaController.solicitudOperacion.tiempoPermanencia}" maxlength="25" size="70"/>
						</h:panelGroup>
						<h:panelGroup>
							<p:outputLabel
								value="Base de operacion en territorio antartico" />
							<br />
							<p:outputLabel
								value=""
								style="color:grey" />
						</h:panelGroup>
						<h:panelGroup>
							<p:inputText id="baseOperacionAntartica" value="#{operacionAntarticaController.solicitudOperacion.arsvBaseOperacion.descripcion}" maxlength="25" size="70"/>
						</h:panelGroup>
						<h:panelGroup>
							<p:outputLabel
								value="Sistema de comunicacion a utilizar" />
							<br />
							<p:outputLabel
								value=""
								style="color:grey" />
						</h:panelGroup>
						<h:panelGroup>
							<p:inputText id="sistemaComunicacionAntartica" value="#{operacionAntarticaController.solicitudOperacion.arsvTipoComunicacion.descripcion}" maxlength="25" size="70"/>
						</h:panelGroup>
						<h:panelGroup>
							<p:outputLabel
								value="Pais de Origen" />
							<br />
							<p:outputLabel
								value=""
								style="color:grey" />
						</h:panelGroup>
						<h:panelGroup>
							<p:inputText id="paisOrigenAntartica" value="#{operacionAntarticaController.solicitudOperacion.paisOrigen.descripcion}" maxlength="25" size="70"/>
						</h:panelGroup>
						<h:panelGroup>
							<p:outputLabel
								value="OACI" />
							<br />
							<p:outputLabel
								value=""
								style="color:grey" />
						</h:panelGroup>
						<h:panelGroup>
							<p:inputText id="OACIAntartica" value="#{operacionAntarticaController.solicitudOperacion.arsvOACI.codigo}" maxlength="25" size="70"/>
						</h:panelGroup>
						<h:panelGroup>
							<p:outputLabel
								value="CallSign" />
							<br />
							<p:outputLabel
								value=""
								style="color:grey" />
						</h:panelGroup>
						<h:panelGroup>
							<p:inputText id="callSignAntartica" value="#{operacionAntarticaController.solicitudOperacion.callSign}" maxlength="25" size="70"/>
						</h:panelGroup>
					</h:panelGrid>
				</p:fieldset>
				<br/>
				<h:panelGrid columns="2">
					<h:panelGroup>
						<p:outputLabel value="Correo Electronico" />
						<br />
						<p:outputLabel value="" style="color:grey" />
					</h:panelGroup>
					<h:panelGroup>
						<p:inputText id="correoElectronicoAntartica" value="#{operacionAntarticaController.solicitudOperacion.correoElectronicoOperador}"	maxlength="50" style="width:500px" />
					</h:panelGroup>
					<h:panelGroup>
						<p:outputLabel value="Lugar de emision de la solicitud" />
						<br />
						<p:outputLabel value="" style="color:grey" />
					</h:panelGroup>
					<h:panelGroup>
						<p:inputText id="lugarEmisionAntartica" value="#{operacionAntarticaController.solicitudOperacion.paisOrigenEmision.descripcion}"	maxlength="50" style="width:500px" />
					</h:panelGroup>
				</h:panelGrid>
				<br/>
				<h:panelGrid>
					<h:panelGroup>
						<p:outputLabel value="Nombre de la persona que representa al solicitante y se responsponsabiliza de la solicitud" />
						<br />
						<p:outputLabel value="" style="color:grey" />
					</h:panelGroup>
					<h:panelGroup>
						<p:inputText id="representanteAntartica" value="#{operacionAntarticaController.solicitudOperacion.representante}" maxlength="50" style="width:800px" />
					</h:panelGroup>
				</h:panelGrid>
				<br/>
				<p:fieldset id="detalleEquipoSupervivencia" legend="Detalle Equipos Supervivencia" width="750">
					<h:panelGroup>
						<p:dataTable id="detalleNArsv1" var="det"
							value="#{operacionAntarticaController.solicitudOperacion.arsvEquipoUsar}">
							<p:column headerText="N Equipo" width="100">
								<h:outputText value="#{det.id}" />
							</p:column>
							<p:column headerText="Equipo" width="100">
								<h:outputText value="#{det.descripcion}" />
							</p:column>
						</p:dataTable>
					</h:panelGroup>
				</p:fieldset>
				<br/>
				<p:fieldset id="detalleActividades" legend="Detalle Actividades" width="750">
					<h:panelGroup>
						<p:dataTable id="detalleNArsv2" var="det"
							value="#{operacionAntarticaController.solicitudOperacion.arsvProgramaActividad}">
							<p:column headerText="N Actividad" width="100">
								<h:outputText value="#{det.id}" />
							</p:column>
							<p:column headerText="Actividad" width="100">
								<h:outputText value="#{det.descripcion}" />
							</p:column>
						</p:dataTable>
					</h:panelGroup>
				</p:fieldset>
				<br/>
					<ui:include src="/adjuntos/archivosAntarticaAtender.xhtml"/>
				<br/>
				<p:fieldset legend="Datos Solicitados a Operador" rendered="true">
					<p:panel header="Antecedente Solicitados" style="width:800px;float: left;">
						<h:form id="responderOperador" enctype="multipart/form-data">					
							<h3>Mensaje de lo Solicitado</h3>	
							<p:inputTextarea value="#{operacionAntarticaController.solicitudOperacion.antecedentesSolicitados}" cols="100" rows="5" id="solicitado" 
								autoResize="false" maxlength="1000" readonly="true"/>
							<br/>
							<br/>
							<h3>Antecedentes</h3>		
							<p:inputTextarea value="#{operacionAntarticaController.solicitudOperacion.detalleSolicitud}" cols="100" rows="5" id="respuesta" 
								autoResize="false" maxlength="1000"/>				
							</h:form>		
					</p:panel>
				</p:fieldset>
				<br />
					<br />
					<br />
					<center><h1>Pronunciamiento FACH:</h1></center>

					<p:inputTextarea value="#{operacionAntarticaController.solicitudOperacion.pronunciamientoFACH}" cols="114" rows="5"
						id="PronunciamientoFACH" autoResize="false" maxlength="1000" readonly="true"/>
				<br />
					<br />
					<br />
					<center><h1>Pronunciamiento JAC:</h1></center>

					<p:inputTextarea value="#{operacionAntarticaController.solicitudOperacion.pronunciamientoJAC}" cols="114" rows="5"
						id="PronunciamientoJAC" autoResize="false" maxlength="1000" readonly="true"/>
						
				<br />
					<br />
					<br />
					<center><h1>Pronunciamiento INACH:</h1></center>

					<p:inputTextarea value="#{operacionAntarticaController.solicitudOperacion.pronunciamientoINACH}" cols="114" rows="5"
						id="PronunciamientoINACH" autoResize="false" maxlength="1000" readonly="true"/>
				<center>		
				<h:panelGrid columns="4" width="800">				
					<p:commandButton id="aprobar" value="Enviar" oncomplete="window.close()" action="#{operacionAntarticaController.aprobarSolicitudAroAMB}" style="width:180px;"/>
					<p:commandButton id="rechazar" value="Rechazar" onclick="confirmation2.show()" ajax="true" style="width:250px;"/>
					<p:commandButton id="salir" value="Salir" onclick="window.close();" style="width:250px;"/>
				</h:panelGrid>		
				</center>
	    		<p:confirmDialog id="confirmDialog" header="rechazar" widgetVar="confirmation2" message="Sr. Usuario: Desea Rechazar la solicitud?" > 
	               	<p:outputPanel id="display2"> 
	               		<h:panelGroup> 
			        		<p:commandButton id="confirma2" value="Confirmar" oncomplete="confirmation2.hide(); window.close()" action="#{operacionAntarticaController.cerrarSolicitudAroAMB}"/>  
			        		<p:commandButton id="cancela2" value="Cancelar" onclick="confirmation2.hide()" type="button" />
	               		</h:panelGroup> 
	                </p:outputPanel>  
	    		</p:confirmDialog>		
	    	</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid>			
		<p:panel header="Busqueda Paises" style="width:570px;float: left;">
			<h:panelGrid columns="2">
				<h:panelGroup>
					<p:outputLabel value="Pais" />
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText/>
				</h:panelGroup>
			</h:panelGrid>
			<br />
			<p:commandButton id="buscarPais" value="Buscar" ajax="false" />
			<br />
			<p:dataTable id="tbl" var="lista" value="Paises" paginator="true" rows="10">  
    			<p:column>  
        			<f:facet name="header">  
            			<h:outputText value="Id" />  
        			</f:facet>  
        			<h:outputText value="1" />  
    			</p:column>
    			<p:column>  
        			<f:facet name="header">  
            			<h:outputText value="Nombre" />  
        			</f:facet>  
        			<h:outputText value="CHILE" />  
    			</p:column>  
			</p:dataTable> 
		</p:panel>
	</h:panelGrid>
</ui:composition>

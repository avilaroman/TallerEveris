				<h:panelGroup>
					<p:inputText id="correoElectronicoAntartica"
						value="#{operacionAntarticaController.nuevaSolicitudAntartica.correoElectronicoOperador}"
						maxlength="50" style="width:500px" />
					<br />
					<p:message for="correoElectronicoAntartica" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="#{bundles.operacionAntartica['label.esp.solicitud.antartica.lugarEmisionSolicitud']}" />
					<br />
					<p:outputLabel value="#{bundles.operacionAntartica['label.eng.solicitud.antartica.lugarEmisionSolicitud']}" style="color:grey" />
				</h:panelGroup>
				<h:panelGroup>
					<p:selectOneMenu id="lugarEmisionAntartica"
						value="#{operacionAntarticaController.nuevaSolicitudAntartica.paisOrigenEmision.id}"
						style="width:500px">
						<f:selectItem itemLabel="Seleccione" itemValue="0" />
						<f:selectItems
							value="#{operacionAntarticaController.arsvPaisesOrigen}"
							var="aPaisOrigen" itemValue="#{aPaisOrigen.id}"
							itemLabel="#{aPaisOrigen.descripcion}" />
					</p:selectOneMenu>
					<p:message for="lugarEmisionAntartica" />
				</h:panelGroup>
			</h:panelGrid>
			<br />
			<h:panelGrid>
				<h:panelGroup>
					<p:outputLabel
						value="#{bundles.operacionAntartica['label.esp.solicitud.antartica.nombrePersonaSolicitanteSolicitud']}" />
					<br />
					<p:outputLabel value="#{bundles.operacionAntartica['label.eng.solicitud.antartica.nombrePersonaSolicitanteSolicitud']}" style="color:grey" />
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText id="representanteAntartica"
						value="#{operacionAntarticaController.nuevaSolicitudAntartica.representante}"
						maxlength="50" style="width:800px" />
					<br />
					<p:message for="representanteAntartica" />
				</h:panelGroup>
			</h:panelGrid>
			<br />
			<p:fieldset id="detalleEquipoSupervivencia"
				legend="Detalle Equipos Supervivencia" width="750">
				<p:dataTable id="detalleNAntartica" var="det"
					value="#{operacionAntarticaController.nuevaSolicitudAntartica.arsvEquipoUsar}"
					scrollable="true" scrollWidth="750">
					<p:column headerText=" " width="200">
						<p:commandButton value="Eliminar"
							actionListener="#{operacionAntarticaController.eliminarEquipo(det.id)}"
							process="@this" update="detalleNAntartica" ajax="true" width="60" />
					</p:column>
					<p:column headerText="Equipo" width="500">
						<h:outputText value="#{det.descripcion}" />
					</p:column>
				</p:dataTable>
				<br />
				<p:fieldset id="camposDetalleAntartica"
					legend="Equipos de supervivencia adecuados a la ruta y area a operar">
					<h:panelGrid id="panelDetalleAntartica" columns="2" width="700">
						<h:panelGroup>
							<h:outputLabel value="#{bundles.operacionAntartica['label.esp.solicitud.antartica.equipoSupervivencia']}" />
							<br />
						<p:outputLabel value="#{bundles.operacionAntartica['label.eng.solicitud.antartica.equipoSupervivencia']}" style="color:grey" />
						</h:panelGroup>
						<h:panelGroup>
							<p:selectOneMenu id="arsvRutasDesdeAntartica"
								value="#{operacionAntarticaController.nuevoEquipo.descripcion}"
								style="width:185px">
								<f:selectItem itemLabel="Seleccione" itemValue="0" />
								<f:selectItems
									value="#{operacionAntarticaController.arsvEquiposSupervivencias}"
									var="aEquiposSupervivencias"
									itemValue="#{aEquiposSupervivencias.descripcion}"
									itemLabel="#{aEquiposSupervivencias.descripcion}" />
							</p:selectOneMenu>
							<p:message for="arsvRutasDesdeAntartica" />
						</h:panelGroup>
					</h:panelGrid>
					<br />
					<p:blockUI widgetVar="BUI" block="detalleEquipoSupervivencia">
  						Procesando...
						</p:blockUI>
					<p:commandButton id="btnAgregarAntartica" value="Agregar Detalle"
						actionListener="#{operacionAntarticaController.agregarEquipo}"
						process="@this, panelDetalleAntartica"
						update="detalleEquipoSupervivencia, camposDetalleAntartica"
						ajax="true" onclick="BUI.show()" oncomplete="BUI.hide()" />
				</p:fieldset>
				<br />
			</p:fieldset>
			<br />
			<p:fieldset id="detalleProgramaActividades"
				legend="Programa de Actividades en territorio antartico" width="750">
				<p:dataTable id="detalleNActividades" var="det"
					value="#{operacionAntarticaController.nuevaSolicitudAntartica.arsvProgramaActividad}"
					scrollable="true" scrollWidth="750">
					<p:column headerText=" " width="200">
						<p:commandButton value="Eliminar"
							actionListener="#{operacionAntarticaController.eliminarActividad(det.id)}"
							process="@this" update="detalleNActividades" ajax="true"
							width="60" />
					</p:column>
					<p:column headerText="Descripcion" width="530">
						<h:outputText value="#{det.descripcion}" />
					</p:column>
				</p:dataTable>
				<br />
				<p:fieldset id="camposDetalleActividades" legend="Detalle Actividad">
					<h:panelGrid id="panelDetalleActividades" columns="2" width="700">
						<h:panelGroup>
							<h:outputLabel value="#{bundles.operacionAntartica['label.esp.solicitud.antartica.detalleActividad']}" />
							<br />
							<h:outputLabel style="color:grey" value="#{bundles.operacionAntartica['label.eng.solicitud.antartica.detalleActividad']}" />
						</h:panelGroup>
						<h:panelGroup>
							<p:inputText id="arsvActividadAntartico"
								value="#{operacionAntarticaController.nuevoPrograma.descripcion}"
								maxlength="50" size="50" />
							<br />
							<p:message for="arsvActividadAntartico" />
						</h:panelGroup>
					</h:panelGrid>
					<br />
					<p:blockUI widgetVar="BUIPrograma"
						block="detalleProgramaActividades">
  						Procesando...
						</p:blockUI>
					<p:commandButton id="btnAgregarActividades"
						value="Agregar Actividad"
						actionListener="#{operacionAntarticaController.agregarActividad}"
						process="@this, panelDetalleActividades"
						update="detalleProgramaActividades, camposDetalleActividades"
						ajax="true" onclick="BUIPrograma.show()"
						oncomplete="BUIPrograma.hide()" />
				</p:fieldset>
				<br />
			</p:fieldset>
			<br />
				<ui:include src="/adjuntos/archivosAntartica.xhtml"/>
			<br/>
			<center>
				<p:commandButton id="ingresarAntartica"
					action="#{operacionAntarticaController.register}"
					value="#{bundles.operacionAntartica['boton.esp.solicitud.antartica.enviar']}" ajax="false" />
				&nbsp; &nbsp; &nbsp;
				<p:button value="#{bundles.operacionAntartica['boton.esp.solicitud.antartica.salir']}" action="window.close();" />
			</center>
		</p:panel>
	</h:panelGrid>
</ui:composition>
